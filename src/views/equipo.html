<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Espacio dedicado al Streaming de las jornadas de socialización de la FISI">
    <meta name="author" content="Nuggets Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISI Streaming</title>    
    <!-- custom css link -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Contenedor centralizado -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <!-- Primera fila -->
            <div class="col-12 text-center">
                <!-- Imagen de perfil -->
                <div class="rounded-circle border border-primary" style="width: 100px; height: 100px; margin: 0 auto;"></div>
                <p class="mt-3">Bienvenido (nombre)</p>
            </div>
            <!-- Segunda fila -->
            <div class="col-12 mt-4">
                <div class="row">
                    <!-- Primera columna (Equipos actuales) -->
                    <div class="col-6 text-center">
                        <h3>Equipos actuales</h3>
                        <!-- Lista de equipos -->
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <div class="d-flex align-items-center">
                                    <!-- Imagen cuadrada con bordes circulares -->
                                    <div class="rounded-circle border border-primary" style="width: 50px; height: 50px;"></div>
                                    <p class="ml-3">Nombre del equipo 1</p>
                                </div>
                            </li>
                            <li class="mb-3">
                                <div class="d-flex align-items-center">
                                    <!-- Imagen cuadrada con bordes circulares -->
                                    <div class="rounded-circle border border-primary" style="width: 50px; height: 50px;"></div>
                                    <p class="ml-3">Nombre del equipo 2</p>
                                </div>
                            </li>
                            <!-- Agrega más equipos aquí -->
                        </ul>
                    </div>
                    <!-- Segunda columna (Crear un equipo) -->
                    <div class="col-6 text-center">
                        <!-- Imagen para crear un equipo -->
                        <div class="rounded-circle border border-primary" style="width: 100px; height: 100px; margin: 0 auto;"></div>
                        <p class="mt-3">Crear un equipo</p>
                        <button class="btn btn-primary">Crear ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
