<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Espacio dedicado al Streaming de las jornadas de socialización de la FISI">
    <meta name="author" content="Nuggets Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISI Streaming</title>    
    <!-- custom css link -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-image">
    <!-- Centra el contenido en la pantalla -->
    <div class="container d-flex justify-content-center align-items-center text-center" style="height: 100vh;">
        <div class="rounded p-4" style="background-color: rgba(255, 255, 255, 0.600);">
            <!-- Logo UPB -->
            <img src="img/logoupb.png" alt="Logo UPB" width="200">
            <!-- Título -->
            <h2 class="font-weight-bold mt-3">¡Únete a la comunidad!</h2>
            <!-- Texto pequeño de color gris transparente -->
            <p class="text-muted">Aquí comienza</p>
            <!-- Formulario -->
            <form>
                <div class="form-group">
                    <!-- Input de Nickname -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/nickname.png" alt="Nickname" width="20"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nickname" required>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Input de Nombre -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/nombre.png" alt="Nombre" width="20"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Input de Apellidos -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/apellidos.png" alt="Apellidos" width="20"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Input de Identificación -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/identificacion.png" alt="Identificación" width="20"></span>
                        </div>
                        <input type="number" class="form-control" placeholder="Identificación" required>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Input de Correo -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/correo.png" alt="Correo" width="20"></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Correo" required>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Input de Contraseña -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/password.png" alt="Contraseña" width="20"></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                </div>
                <!-- Botón para Registrarse -->
                <button id="login-register-button" type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
