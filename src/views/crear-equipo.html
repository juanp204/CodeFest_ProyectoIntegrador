<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Espacio dedicado al Streaming de las jornadas de socialización de la FISI">
    <meta name="author" content="Nuggets Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISI Streaming</title>    
    <!-- custom css link -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-image">
    <!-- Centra el contenido en la pantalla -->
    <div class="container d-flex justify-content-center align-items-center text-center" style="height: 100vh;">
        <div class="rounded p-4" style="background-color: rgba(255, 255, 255, 0.600); width: 300px;">
            <!-- Logo UPB -->
            <img src="img/team-icon.png" alt="Logo UPB" width="150" class="mb-3">
            <!-- Texto pequeño de color gris transparente -->
            <p class="text-muted">Por favor, escriba el nombre del equipo.</p>
            <!-- Formulario -->
            <form>
                <div class="form-group">
                    <!-- Input de correo electrónico -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img src="img/email.png" alt="Correo" width="20"></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Nombre Equipo" required>
                    </div>
                </div>
                <!-- Botón para Iniciar Sesión -->
                <button type="submit" class="btn btn-primary btn-block">Crear Equipo</button>
            </form>
        </div>
    </div>
</body>
</html>
