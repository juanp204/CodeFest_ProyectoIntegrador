<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Tu Nombre">

    <title>Perfil de Usuario</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body class="bg-image">
    <!-- Centra el contenido en la pantalla -->
    <div class="container d-flex justify-content-center align-items-center text-center" style="height: 100vh;">
        <div class="rounded p-4" style="background-color: rgba(255, 255, 255, 0.600);">
            <!-- Título -->
            <h2 class="font-weight-bold mt-3">Información general</h2>
            <form>
                <div class="row mt-4">
                    <!-- Input de Nombre -->
                    <div class="col-md-6 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/user.png" alt="Nombre" width="20"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre" value="Nombre del Usuario" readonly>
                        </div>
                    </div>
                    <!-- Input de Apellidos -->
                    <div class="col-md-6 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/user.png" alt="Apellidos" width="20"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Apellidos" value="Apellidos del Usuario" readonly>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <!-- Input de Cédula -->
                    <div class="col-md-4 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/id.png" alt="Cédula" width="20"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Cédula" value="123456789" readonly>
                        </div>
                    </div>
                    <!-- Input de Número de Celular -->
                    <div class="col-md-4 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/phone.png" alt="Celular" width="20"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Número de Celular" value="123-456-7890" readonly>
                        </div>
                    </div>
                    <!-- Input de Correo -->
                    <div class="col-md-4 form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="img/email.png" alt="Correo" width="20"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Correo" value="correo@ejemplo.com" readonly>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <!-- Espacio en blanco -->
                    <div class="col-md-6"></div>
                </div>
            </form>
        </div>
    </div>
